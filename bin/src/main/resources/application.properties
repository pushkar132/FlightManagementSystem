spring.application.name=flightManagementSystem
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/flight_management_system
spring.datasource.username=root
spring.datasource.password=2002

# path of Driver class
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# automatic table creation using hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# once the table is created it will not be created again it will get updated
spring.jpa.hibernate.ddl-auto=update

# queries done by hibernate will be shown
spring.jpa.show_sql=true